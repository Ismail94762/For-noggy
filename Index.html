<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Noggy ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
}

/* Pages */
.page {
    display: none;
    height: 100vh;
    padding: 40px;
}

.page.active {
    display: block;
}

/* Text */
h1 {
    color: white;
    font-size: 2.5em;
}

p {
    color: white;
    font-size: 1.3em;
}

/* Buttons */
button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    color: #ff1e4d;
}

@keyframes float {
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}

/* Popup */
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 80%;
    max-width: 300px;
}

.popup-content h2 {
    color: #ff4d6d;
}

.popup-content p {
    color: #333;
}

.close {
    margin-top: 20px;
    background: #ff4d6d;
}
</style>
</head>

<body>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>For Noggy ‚ù§Ô∏è</h2>
        <p>
            You are my happiness,<br>
            my peace, and my love.<br><br>
            I will always stay loyal to you.
        </p>
        <button class="close" onclick="closePopup()">Close üíï</button>
    </div>
</div>

<!-- Page 1 -->
<div class="page active" id="page1">
    <h1>For Noggy ‚ù§Ô∏è</h1>
    <p>This page holds my feelings for you.</p>
    <button onclick="nextPage(2)">Next üíñ</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
    <h1>My Love</h1>
    <p>
        Every moment with you is special.<br>
        Your smile means everything to me.
    </p>
    <button onclick="nextPage(3)">Next üíï</button>
</div>

<!-- Page 3 -->
<div class="page" id="page3">
    <h1>Promise</h1>
    <p>
        I will always stay loyal to you,<br>
        Noggy ‚ù§Ô∏è
    </p>
    <button onclick="showPopup()">Love Message üíå</button>
</div>

<script>
/* Page switch */
function nextPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
}

/* Popup */
function showPopup() {
    document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}

/* Auto popup on load */
setTimeout(showPopup, 2000);

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (15 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
